set -g status-right-length 80
set -g status-right '#(exec tmux ls | cut -d " " -f 1-3 | tr "\\n" ",")'

# Remap prefix from C-B to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Don't rename windows automatically
set-option -g allow-rename off

set-option -g history-limit 10000

# Make normal ctrl/alt modifiers work
set-window-option -g xterm-keys on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-ressurect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Split panes using - and |
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Init tmux plugin manager, must keep this line at the very bottom of tmux.conf
# Have to "git clone https://github.com/tmux-plugins ~/.tmux/plugins/tpm" first
run '~/.tmux/plugins/tpm/tpm'
